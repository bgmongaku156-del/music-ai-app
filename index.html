<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI音楽生成</title>
  <style>
    body{background:#000;color:#fff;font-family:sans-serif;padding:20px}
    textarea{width:100%;height:120px;font-size:16px}
    button{width:100%;padding:16px;font-size:18px;margin-top:10px;border:0;border-radius:10px;background:#19a34a;color:#fff}
    audio{width:100%;margin-top:16px}
    a{display:block;margin-top:12px;color:lime}
  </style>
</head>
<body>
  <h2>AI音楽生成</h2>

  <textarea id="prompt">relaxing sleep ambient music no vocals</textarea>
  <button onclick="gen()">生成（5秒）</button>

  <audio id="player" controls></audio>
  <a id="download" href="#" download="music.wav">ダウンロード</a>

  <script>
    async function gen(){
      const prompt = document.getElementById("prompt").value;
      const r = await fetch("/api/music",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ prompt })
      });
      const d = await r.json();
      if(!d.url){
        alert("生成失敗");
        console.log(d);
        return;
      }
      const player = document.getElementById("player");
      player.src = d.url;
      player.load();

      const dl = document.getElementById("download");
      dl.href = d.url;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI音楽生成</title>

<style>
body{
background:#000;
color:white;
text-align:center;
font-family:sans-serif;
padding:20px;
}

textarea{
width:90%;
height:120px;
font-size:16px;
}

button{
width:90%;
padding:20px;
margin:10px;
font-size:18px;
background:#2e7d32;
color:white;
border:none;
border-radius:10px;
}

button:disabled{
background:#555;
}

audio{
width:90%;
margin-top:20px;
}

#error{
width:90%;
margin:auto;
margin-top:20px;
background:#111;
padding:10px;
text-align:left;
font-size:13px;
white-space:pre-wrap;
}
</style>

</head>

<body>

<h1>AI音楽生成</h1>

<textarea id="prompt">relaxing ambient music</textarea>

<br>

<button onclick="generateMusic(10)" id="btn10">
10秒生成
</button>

<button onclick="generateMusic(30)" id="btn30">
30秒生成
</button>

<p id="status">
待機中
</p>

<audio id="audio" controls></audio>

<div id="error"></div>

<script>

let generating=false;

const FAL_KEY="YOUR_FAL_KEY";


async function generateMusic(sec){

if(generating)return;

generating=true;

status.innerText="生成中...";
error.innerText="";

btn10.disabled=true;
btn30.disabled=true;

try{

const res=await fetch("/api/music",{

method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
prompt:prompt.value,
duration:sec
})

});

// ★ JSONじゃなくても安全
const text=await res.text();

let data;

try{
data=JSON.parse(text);
}catch{
throw text;
}


if(!data.response_url){

throw JSON.stringify(data,null,2);

}

status.innerText="生成中（AI作曲中）...";

let url=null;

while(!url){

await new Promise(r=>setTimeout(r,3000));

const r=await fetch(data.response_url,{
headers:{
Authorization:"Key "+FAL_KEY
}
});

const t=await r.text();

let j;

try{
j=JSON.parse(t);
}catch{
throw t;
}


// Stable Audio
if(j.audio_file){
url=j.audio_file.url;
}

// MusicGen
else if(j.audio){
url=j.audio.url;
}

}


audio.src=url;
audio.load();
audio.play();

status.innerText="生成完了";


}catch(e){

status.innerText="生成失敗";

error.innerText=e;

}

generating=false;

btn10.disabled=false;
btn30.disabled=false;

}

</script>

</body>
</html>

<h1>AI音楽生成（商用利用OK）</h1>


<div class="info">

このサイトではAIを使って音楽を自動生成できます。<br><br>

生成された音楽は商用利用可能です。<br><br>

動画制作・ゲーム制作・配信BGMに利用できます。

</div>


<textarea id="prompt">

relaxing sleep music calm no vocals

</textarea>


<br>


<button id="btn1" onclick="gen1()">

1分生成（広告2回）

</button>


<button id="btn3" onclick="gen3()">

3分生成（広告3回）

</button>


<br>


<div id="status">

待機中

</div>


<audio id="audio" controls></audio>


<br><br>


<button onclick="downloadMusic()">

ダウンロード（広告）

</button>

<script>

let busy=false
let audioBlob=null



function setBusy(state){

busy=state

btn1.disabled=state
btn3.disabled=state

}



async function generate(seconds){

if(busy) return

setBusy(true)

status.innerText="生成中..."

try{

let res=await fetch("/api/music",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

prompt:prompt.value,

duration:seconds

})

})

let blob=await res.blob()

audioBlob=blob

audio.src=URL.createObjectURL(blob)

status.innerText="生成完了"

}
catch(e){

status.innerText="生成失敗"

}

setBusy(false)

}



function gen1(){

generate(60)

}


function gen3(){

generate(180)

}



function downloadMusic(){

if(!audioBlob)return

let a=document.createElement("a")

a.href=URL.createObjectURL(audioBlob)

a.download="music.mp3"

a.click()

}

</script>

<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">

<title>Fal AI Music</title>

<style>

body{
background:#111;
color:white;
font-family:sans-serif;
text-align:center;
padding:40px;
}

button{
font-size:20px;
padding:15px;
border-radius:10px;
border:none;
background:#4CAF50;
color:white;
}

audio{
width:90%;
margin-top:20px;
}

</style>

</head>

<body>

<h2>Fal AI自動作曲</h2>

<button onclick="gen()">
生成
</button>

<br>

<audio id="player" controls></audio>

<script>

async function gen(){

const res =
await fetch("/api/music");

const data =
await res.json();

document
.getElementById("player")
.src=data.url;

}

</script>

</body>

</html>
